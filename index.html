        /* 每個表單群組的間距 */

        }

            margin-bottom: 10px;
            font-size: 18px;
            font-weight: bold;
        }

            padding: 12px;
            border: 1px solid #555;

            align-items: center;
            padding: 12px;

            border-radius: 8px;
            margin-bottom: 10px;
            cursor: pointer;
            background-color: #2a2a2a;
            transition: background-color 0.3s, border-color 0.3s;
        }

        }

        .radio-group input[type="radio"] {

             border-color: #00C300; /* 選擇後的邊框顏色 */
